<div ng-controller="InfoCtrl">
    <table>
        <tr>
            <th>Subject</th>
            <th>Time</th>
        </tr>
        <tr ng-repeat="event in todayEvents.value | orderBy:'Start':false">
            <td>{{event.Subject}}</td>
            <td>{{event.Start | date:'HH:mm' : 'UTC+1'}}</td>
        </tr>
    </table>
</div>
