<div ng-controller="MainCtrl" class="container-fluid {{status}}">

    <div class="center">
        <div class="head">
            <div class="col-md-6 location">Versailles</div>
            <div class="col-md-6 resources">
                <span class="glyphicon glyphicon-user"><i>x8</i></span>
                <span class="glyphicon glyphicon-facetime-video dropdown dropdown-toggle {{beamer}}" dropdown dropdown-toggle>
                      <ul class="dropdown-menu">
                          <li><i class='glyphicon glyphicon-ban-circle' ng-click="setStatus('beamer','broken')"/></li>
                          <li><i class='glyphicon glyphicon-ok-circle' ng-click="setStatus('beamer','working')"/></li>
                      </ul>
                </span>
                <span class="glyphicon glyphicon-blackboard dropdown dropdown-toggle {{whiteboard}}" dropdown dropdown-toggle>
                      <ul class="dropdown-menu">
                          <li><i class='glyphicon glyphicon-ban-circle' ng-click="setStatus('whiteboard','broken')"/></li>
                          <li><i class='glyphicon glyphicon-ok-circle' ng-click="setStatus('whiteboard','working')"/></li>
                      </ul>
                </span>
                <span class="glyphicon glyphicon-lamp dropdown dropdown-toggle {{light}}" dropdown dropdown-toggle>
                      <ul class="dropdown-menu">
                          <li><i class='glyphicon glyphicon-ban-circle' ng-click="setStatus('light','broken')"/></li>
                          <li><i class='glyphicon glyphicon-ok-circle' ng-click="setStatus('light','working')"/></li>
                      </ul>
                </span>
            </div>
        </div>

        <div class="info">
            <div class="col-md-6 currentTime">{{currentTime}}</div>

            <div class="col-md-6 next">{{meetingText}}</div>
            <div class="col-md-6 desc">{{nextEvent.Location.DisplayName | limitTo: 26}}</div>
            <div class="col-md-6 subj">{{nextEvent.Subject | limitTo: 26}}</div>
            <div class="col-md-6 org">{{nextEvent.Organizer.EmailAddress.Name | limitTo: 26}}</div>
            <div class="col-md-6 time">{{nextEvent.time}}</div>
            <div class="col-md-6 will">{{meetingWill}}</div>
        </div>
    </div>

</div>
