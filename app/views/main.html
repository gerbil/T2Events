<div ng-controller="MainCtrl" class="container-fluid {{status}}">

    <div class="center">
        <div class="head">
            <div class="col-md-6 location">Versailles</div>
            <div class="col-md-6 resources">
                <span class="glyphicon glyphicon-user"><i>x8</i></span>
                <span class="glyphicon glyphicon-facetime-video dropdown dropdown-toggle {{beamerStatus}}" dropdown dropdown-toggle>
                      <ul class="dropdown-menu">
                          <li><i class='glyphicon glyphicon-ban-circle' ng-click="beamerSetMode(1)"/></li>
                          <li><i class='glyphicon glyphicon-ok-circle' ng-click="beamerSetMode(0)"/></li>
                      </ul>
                </span>
                <span class="glyphicon glyphicon-blackboard"/>
                <span class="glyphicon glyphicon-lamp"/>
            </div>
        </div>

        <div class="info">
            <div class="col-md-6 currentTime">{{currentTime}}</div>

            <div class="col-md-6 next">{{meetingText}}</div>
            <div class="col-md-6 desc">{{nextEvent.Location.DisplayName | limitTo: 26}}</div>
            <div class="col-md-6 subj">{{nextEvent.Subject | limitTo: 26}}</div>
            <div class="col-md-6 org">{{nextEvent.Organizer.EmailAddress.Name | limitTo: 26}}</div>
            <div class="col-md-6 time">{{nextEvent.time}}</div>
            <div class="col-md-6 will">{{meetingWill}}</div>
        </div>
    </div>

</div>
